<!DOCTYPE html>
<html>
<head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-page">
    <p id="top-section">
      <label class="label-new-task-create" for="new-task-create">Add Item</label>
      <div class="task-block">
        <input class="task input input-text" id="new-task-create" type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="h3">Todo</h3>
    <ul class="ul" id="incomplete-tasks">
      <li class="li">
        <input class="li__item input input-checkbox" type="checkbox">
        <label class="li__item task li__label">Pay Bills</label>
        <input class="li__item task input input-text li__input-text" type="text">
        <button class="li__item edit button">Edit</button>
        <button class="li__item delete button">
          <img class="remove-img" src="./remove.svg" alt="remove">
        </button>
      </li>
      <li class="edit-mode li">
        <input class="li__item input input-checkbox" type="checkbox">
        <label class="li__item task li__label edit__mode-label">Go Shopping</label>
        <input class="li__item task input input-text li__input-text edit-mode__input" type="text" value="Go Shopping">
        <button class="li__item edit button">Save</button>
        <button class="li__item delete button">
          <img class="remove-img" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
    <h3 class="h3">Completed</h3>
    <ul class="ul" id="completed-tasks">
      <li class="li">
        <input class="li__item input input-checkbox" type="checkbox" checked>
        <label class="li__item task li__label">See the Doctor</label>
        <input class="li__item task input input-text li__input-text" type="text">
        <button class="li__item edit button">Edit</button>
        <button class="li__item delete button">
          <img class="remove-img" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
